    <main class="main-contacto">
        <section class="set"></section>
        <section class="contacto">
            <form action="" method="" enctype="">
                <div class="contacto-form">
                    <div>
                        <h2>CONTACTANOS!</h2>
                        <div>
                            <label for="nombre">Nombre</label>
                            <input type="text" name="nombre" id="nombre">
                        </div>
                        <div>
                            <label for="apellido">Apellido</label>
                            <input type="text" name="apellido" id="apellido">
                        </div>
                        <div>
                            <label for="empresa">Empresa</label>
                            <input type="text" name="empresa" id="empresa">
                        </div>
                        <div>
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div>
                            <label for="telefono">Telefono</label>
                            <input type="number" name="telefono" id="telefono">
                        </div>
                        <div>
                            <p>Pais</p>
                            <div>
                                <select name="" id="">Pais
                                    <option value="">Argentina</option>
                                    <option value="">Brasil</option>
                                    <option value="">Uruguay</option>
                                    <option value="">Paraguay</option>
                                    <option value="">Colombia</option>
                                    <option value="">Chile</option>
                                    <option value="">Peru</option>
                                    <option value="">Bolivia</option>
                                </select>
                            </div>
                        </div>
                    </div>
                
                    <div>
                        <div>
                            <h3>Tu Consulta</h3>
                            <textarea name="" id="" cols="30" rows="10"></textarea>
                        </div>
                        <div>
                            <input type="submit" value="Enviar">
                            <input type="reset" value="Limpiar">
                        </div>
                    </div>
                </div>
            </form>
        </section>    
        <section class="info">
            <div>
                <h3>Direccion</h3>
                <p>      La Paz 3005 - Rosario, Santa Fe</p>
                <h3>Telefono</h3>
                <p>      +54 9 3416573088</p>
                <h3>Mail</h3>
                <p>      info@mase.com.ar</p>

            </div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3347.6738904388158!2d-60.67099198525351!3d-32.959618279874135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab637cd5e34f%3A0xc06fe132bb9ad459!2sLa%20Paz%203005%2C%20S2003HAE%20Rosario%2C%20Santa%20Fe!5e0!3m2!1ses!2sar!4v1673566032329!5m2!1ses!2sar" width="500" height="350" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
